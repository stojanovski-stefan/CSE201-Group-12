<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squib | Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-md px-3 py-1 navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/logo.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-center"
          />
          <span id="navbar-title">Squib</span>
        </a>
        <!-- Toggle button for mobile nav -->
        <button
          class="navbar-toggler justify-content-end align-center"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar-links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href="../pages/home/about.html"
                target="_blank"
                class="nav-link link"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                href="../pages/home/reviews.html"
                target="_blank"
                class="nav-link link"
                >Reviews</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="container h-100">
      <section class="row d-flex justify-content-center align-items-center">
        <form
          class="col-12 col-md-8 col-lg-6 col-xl-5"
          action="#"
          method="post"
        >
          <div id="card" class="m-4 p-4">
            <div class="text-center mb-3">
              <h1 id="sign-up-header" class="display-6">Sign Up</h1>
            </div>
            <label for="first-name-field">First Name</label>
            <input
              required
              type="text"
              name="first-name"
              id="first-name-field"
              class="mb-3 rounded border border-2 form-control form-control-md"
            />
            <label for="last-name-field">Last Name</label>
            <input
              required
              type="text"
              name="last-name"
              id="last-name-field"
              class="mb-3 rounded border border-2 form-control form-control-md"
            />
            <label for="email-field">Email</label>
            <input
              required
              type="email"
              name="email"
              id="email-field"
              class="mb-3 rounded border border-2 form-control form-control-md"
            />
            <label for="username-field">Username</label>
            <input
              type="text"
              name="username"
              id="username-field"
              class="mb-3 rounded border border-2 form-control form-control-md"
            />
            <label for="password-field">Password</label>
            <input
              required
              type="password"
              name="password"
              id="password-field"
              class="mb-3 rounded border border-2 form-control form-control-md"
            />
            <label for="password-field">Confirm Password</label>
            <input
              required
              type="password"
              name="password"
              id="password-field"
              class="mb-4 rounded border border-2 form-control form-control-md"
            />
            <input
              class="btn btn-primary mb-2 form-control form-control-md"
              id="submit-button"
              type="submit"
              value="Create Account"
            />
            <div class="text-center mt-2 mb-2">
              <a class="" href="../pages/login.html"
                >Already have an account?</a
              >
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
