    <div class="container my-5">
      <div class="row">
        <div class="col-8">
          <h3>Add New Product</h3>
        </div>
        <div class="col-2">
          <button
            type="button"
            id="save-button"
            class="btn btn-secondary w-100"
          >
            Save Draft
          </button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary w-100 publish-button">
            Publish
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h4 class="mt-3">Information</h4>
          <form action="" method="post">
            <div class="mb-3">
              <label for="item-name-input" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="item-name"
                id="item-name-input"
              />
            </div>
            <div class="mb-3">
              <label for="item-description-input" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                name="item-description"
                id="item-description-input"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Pictures</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
            <div class="mb-3">
              <label for="price-input" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                name="price"
                id="price-input"
              />
            </div>
            <div class="mb-3">
              <label for="brand-input" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                name="brand"
                id="brand-input"
              />
            </div>
            <div class="mb-3">
              <label for="size-input" class="form-label">Size</label>
              <input
                type="text"
                class="form-control"
                name="size"
                id="size-input"
              />
            </div>
            <div class="mb-3">
              <label for="gender-input" class="form-label">Gender</label>
              <input
                type="text"
                class="form-control"
                name="gender"
                id="gender-input"
              />
            </div>
            <div class="mb-3">
              <label for="condition-input">Condition</label>
              <select
                id="condition-input"
                name="condition"
                class="form-select"
                aria-label="Condition"
              >
                <option selected>Select</option>
                <option value="1">Perfect</option>
                <option value="2">Good</option>
                <option value="3">Used</option>
                <option value="4">Poor</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 publish-button">
              Publish
            </button>
          </form>
        </div>
        <div class="col-md-7">
          <h4 class="mt-3">Preview</h4>
          <div class="container h-100">
            <div class="row border rounded">
              <div class="col-9">
                <div
                  class="d-flex justify-content-center align-items-center h-100"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-50"
                    viewBox="0 -960 960 960"
                  >
                    <path
                      d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm40-80h480L570-480 450-320l-90-120-120 160Zm-40 80v-560 560Z"
                    />
                  </svg>
                </div>
              </div>
              <div class="col-3">
                <h5 class="display-6">Price: <span>$0.00</span></h5>

                <table class="table" style="padding: 0; margin: 0">
                  <tbody>
                    <tr>
                      <td>Status:</td>
                      <td>
                        <span class="text-success">Available</span>
                      </td>
                    </tr>
                    <tr>
                      <td>Brand:</td>
                      <td>NA</td>
                    </tr>
                    <tr>
                      <td>Size:</td>
                      <td>NA</td>
                    </tr>
                    <tr>
                      <td>Gender:</td>
                      <td>NA</td>
                    </tr>
                    <tr>
                      <td>Condition:</td>
                      <td>NA</td>
                    </tr>
                    <tr>
                      <td>Seller:</td>
                      <td><a href="#">Stefan S</a></td>
                    </tr>
                  </tbody>
                </table>
                <p style="margin-bottom: 0; padding-bottom: 0">Description:</p>
                <p style="margin-top: 0; padding-top: 0">NA</p>
              </div>
            </div>
          </div>
        </div>
      </div>
