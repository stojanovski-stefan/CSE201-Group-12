<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squib | Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <section class="border m-5 p-4">
      <form action="#" method="post">
        <label for="first-name-field">First Name</label>
        <input type="text" name="first-name" id="first-name-field" />
        <label for="last-name-field">Last Name</label>
        <input type="text" name="last-name" id="last-name-field" />
        <label for="email-field">Email</label>
        <input type="email" name="email" id="email-field" />
        <label for="username-field">Username</label>
        <input type="text" name="username" id="username-field" />
        <label for="password-field">Password</label>
        <input type="password" name="password" id="password-field" />

        <div id="username" class="">
          <input id="username" type="text" required="" />
          <label for="username">
            <span style="transition-delay: 0ms">U</span
            ><span style="transition-delay: 50ms">s</span
            ><span style="transition-delay: 100ms">e</span
            ><span style="transition-delay: 150ms">r</span
            ><span style="transition-delay: 200ms">n</span
            ><span style="transition-delay: 250ms">a</span
            ><span style="transition-delay: 300ms">m</span
            ><span style="transition-delay: 350ms">e</span>
          </label>
        </div>

        <input
          class="btn btn-primary"
          id="submit-button"
          type="submit"
          value="Submit"
        />
      </form>
    </section>
  </body>
</html>
